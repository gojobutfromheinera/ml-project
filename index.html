<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Course Recommender</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative min-h-screen overflow-y-auto bg-gradient-to-br from-black via-gray-900 to-purple-950 flex items-start justify-center p-4">

<!-- PARTICLE BACKGROUND -->
<div class="particles"></div>

<div class="relative z-10 bg-black/80 backdrop-blur-xl p-5 sm:p-8 rounded-3xl shadow-[0_0_45px_#7c3aed] w-full max-w-full sm:max-w-7xl">

<h1 class="text-4xl font-bold text-center text-white mb-2">ðŸŽ“ AI Course Recommendation</h1>
<p class="text-center text-gray-400 mb-6">
Find the best online courses based on your interests!
</p>

<!-- Allowed Fields -->
<div class="flex flex-wrap justify-center gap-3 mb-6">
  <span class="chip">Python</span>
  <span class="chip">AI / ML</span>
  <span class="chip">Web Development</span>
  <span class="chip">Data Science</span>
  <span class="chip">UI / UX</span>
  <span class="chip">Cloud / AWS</span>
</div>

<!-- Search -->
<input id="search" type="text"
placeholder="Type and press Enter (eg: data science course, web developer, ai)"
class="w-full p-4 rounded-xl bg-gray-900 text-white border border-purple-700 focus:ring-2 focus:ring-purple-500">

<button onclick="recommend()"
class="mt-5 w-full bg-purple-700 text-white py-3 rounded-xl text-lg transition hover:shadow-[0_0_30px_#a855f7]">
Find Courses
</button>

<!-- Message -->
<p id="msg" class="mt-8 text-center text-purple-300 font-semibold"></p>

<!-- Results -->
<div id="result" class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>

</div>

<script>
/* =======================
   UNSUPERVISED ML PART
   WEIGHT + BIAS NEURON
   ======================= */

// Knowledge base (features)
const fields = {
  python: "python programming py python developer python course language",
  ai: "artificial intelligence ai machine learning ml deep learning neural network",
  web: "web development web developer html css javascript react frontend backend",
  data: "data science analytics data mining big data machine learning",
  design: "ui ux design figma user experience product design",
  cloud: "cloud aws devops blockchain azure gcp cybersecurity"
};

// Weights and Bias (Neuron parameters)
const model = {
  python: { w: 1.2, b: 0.5 },
  ai:     { w: 1.5, b: 0.7 },
  web:    { w: 1.1, b: 0.3 },
  data:   { w: 1.4, b: 0.6 },
  design: { w: 1.0, b: 0.2 },
  cloud:  { w: 1.3, b: 0.4 }
};

// Course database
const courses = {
  python: [
    {name:"Complete Python Bootcamp",img:"https://img.freepik.com/free-vector/programming-concept-illustration_114360-1351.jpg",link:"https://www.udemy.com/"},
    {name:"Python for Beginners",img:"https://img.freepik.com/free-vector/coding-concept-illustration_114360-939.jpg",link:"https://www.udemy.com/"},
    {name:"Advanced Python Programming",img:"https://img.freepik.com/free-vector/software-development-concept_114360-2001.jpg",link:"https://www.udemy.com/"},
    {name:"Python Masterclass",img:"https://img.freepik.com/free-vector/app-development-concept_114360-5161.jpg",link:"https://www.udemy.com/"}
  ],

  ai: [
    {name:"Artificial Intelligence Aâ€“Z",img:"https://img.freepik.com/free-vector/artificial-intelligence-concept_114360-7001.jpg",link:"https://www.udemy.com/"},
    {name:"Machine Learning Bootcamp",img:"https://img.freepik.com/free-vector/machine-learning-concept_114360-1000.jpg",link:"https://www.udemy.com/"},
    {name:"Deep Learning Mastery",img:"https://img.freepik.com/free-vector/deep-learning-concept_114360-1022.jpg",link:"https://www.udemy.com/"},
    {name:"AI & ML Complete Guide",img:"https://img.freepik.com/free-vector/neural-network-concept_114360-2571.jpg",link:"https://www.udemy.com/"}
  ],

  web: [
    {name:"Full Stack Web Development",img:"https://img.freepik.com/free-vector/web-development-concept_114360-1220.jpg",link:"https://www.udemy.com/"},
    {name:"HTML CSS JavaScript",img:"https://img.freepik.com/free-vector/frontend-concept-illustration_114360-2221.jpg",link:"https://www.udemy.com/"},
    {name:"Modern Web Developer",img:"https://img.freepik.com/free-vector/web-design-concept_114360-1083.jpg",link:"https://www.udemy.com/"},
    {name:"Frontend & Backend Mastery",img:"https://img.freepik.com/free-vector/programmer-concept_114360-2284.jpg",link:"https://www.udemy.com/"}
  ],

  data: [
    {name:"Data Science Bootcamp",img:"https://img.freepik.com/free-vector/data-analysis-concept_114360-8050.jpg",link:"https://www.udemy.com/"},
    {name:"Data Analytics with Python",img:"https://img.freepik.com/free-vector/data-analytics-concept_114360-5211.jpg",link:"https://www.udemy.com/"},
    {name:"ML for Data Science",img:"https://img.freepik.com/free-vector/big-data-concept_114360-4180.jpg",link:"https://www.udemy.com/"},
    {name:"Complete Data Scientist Guide",img:"https://img.freepik.com/free-vector/database-concept_114360-579.jpg",link:"https://www.udemy.com/"}
  ],

  design: [
    {name:"UI UX Design Bootcamp",img:"https://img.freepik.com/free-vector/ui-ux-concept_114360-701.jpg",link:"https://www.udemy.com/"},
    {name:"Figma UI UX Mastery",img:"https://img.freepik.com/free-vector/app-interface-concept_114360-472.jpg",link:"https://www.udemy.com/"},
    {name:"UX Research & Design",img:"https://img.freepik.com/free-vector/design-thinking-concept_114360-285.jpg",link:"https://www.udemy.com/"},
    {name:"Complete UI UX Guide",img:"https://img.freepik.com/free-vector/creative-design-concept_114360-1745.jpg",link:"https://www.udemy.com/"}
  ],

  cloud: [
    {name:"AWS Cloud Practitioner",img:"https://img.freepik.com/free-vector/cloud-computing-concept_114360-234.jpg",link:"https://www.udemy.com/"},
    {name:"DevOps & Cloud Engineering",img:"https://img.freepik.com/free-vector/devops-concept-illustration_114360-1031.jpg",link:"https://www.udemy.com/"},
    {name:"Cloud Computing Masterclass",img:"https://img.freepik.com/free-vector/data-center-concept-illustration_114360-1406.jpg",link:"https://www.udemy.com/"},
    {name:"Blockchain Fundamentals",img:"https://img.freepik.com/free-vector/blockchain-concept_114360-200.jpg",link:"https://www.udemy.com/"}
  ]
};

// Text preprocessing
function cleanText(text){
  return text.toLowerCase().replace(/[^a-z ]/g,"");
}

// Neuron scoring (WEIGHT + BIAS)
function neuronScore(input, fieldText, weight, bias){
  let sum = 0;
  input.split(" ").forEach(word=>{
    if(fieldText.includes(word)){
      sum += weight;
    }
  });
  return sum + bias;
}

// Recommendation function
function recommend(){
  const input = cleanText(document.getElementById("search").value);
  const res = document.getElementById("result");
  const msg = document.getElementById("msg");

  res.innerHTML = "";
  msg.textContent = "";

  let best = null;
  let maxScore = -Infinity;

  for(let f in fields){
    let score = neuronScore(input, fields[f], model[f].w, model[f].b);
    if(score > maxScore){
      maxScore = score;
      best = f;
    }
  }

  if(!best || maxScore <= 0){
    msg.textContent = "âŒ Sorry, we couldnâ€™t understand your interest.";
    return;
  }

  msg.textContent = "âœ… Based on your interest, we found these courses for you ðŸ‘‡";

  courses[best].forEach(c=>{
    res.innerHTML += `
    <div class="bg-gray-900 rounded-2xl overflow-hidden transition hover:scale-105 hover:shadow-[0_0_30px_#a855f7]">
      <img src="${c.img}" class="h-40 w-full object-cover">
      <div class="p-4 text-white">
        <p class="font-semibold">${c.name}</p>
        <a href="${c.link}" target="_blank"
        class="block mt-3 bg-purple-700 text-center py-2 rounded-lg hover:shadow-[0_0_20px_#a855f7]">
        View Course</a>
      </div>
    </div>`;
  });
}

// Enter key support
document.getElementById("search").addEventListener("keydown", e=>{
  if(e.key === "Enter") recommend();
});
</script>

<style>
.chip{
  padding:6px 14px;
  border-radius:9999px;
  border:1px solid #a855f7;
  color:#e9d5ff;
  background:rgba(168,85,247,.2);
}
.particles::before,.particles::after{
  content:"";
  position:absolute;
  inset:0;
  background:
  radial-gradient(circle at 20% 30%,rgba(168,85,247,.15),transparent 40%),
  radial-gradient(circle at 80% 70%,rgba(236,72,153,.15),transparent 40%);
  animation:float 10s linear infinite;
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-30px)}
  100%{transform:translateY(0)}
}
</style>

</body>
</html>
