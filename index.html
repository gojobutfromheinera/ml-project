function cleanText(t){
  return t.toLowerCase().replace(/(.)\1+/g,"$1").replace(/[^a-z ]/g,"");
}

function similarity(a,b){
  let s=0;
  a.split(" ").forEach(w=>{ if(b.includes(w)) s++; });
  return s;
}

function recommend(){
  const input=cleanText(document.getElementById("search").value);
  const res=document.getElementById("result");
  const msg=document.getElementById("msg");
  res.innerHTML="";
  msg.textContent="";

  let best=null,score=0;
  for(let f in fields){
    let sc=similarity(input,fields[f]);
    if(sc>score){score=sc;best=f;}
  }

  if(!best){
    msg.textContent="âŒ Sorry, we couldnâ€™t understand your interest.";
    return;
  }

  msg.textContent="âœ… Based on your interest, we found these courses for you ðŸ‘‡";

  courses[best].forEach(c=>{
    res.innerHTML+=`
    <div class="bg-gray-900 rounded-2xl overflow-hidden transition hover:scale-105 hover:shadow-[0_0_30px_#a855f7]">
      <img src="${c.img}" class="h-40 w-full object-cover">
      <div class="p-4 text-white">
        <p class="font-semibold">${c.name}</p>
        <a href="${c.link}" target="_blank"
        class="block mt-3 bg-purple-700 text-center py-2 rounded-lg hover:shadow-[0_0_20px_#a855f7]">
        View Course</a>
      </div>
    </div>`;
  });
}

// ENTER KEY SUPPORT
document.getElementById("search").addEventListener("keydown", e=>{
  if(e.key==="Enter") recommend();
});
